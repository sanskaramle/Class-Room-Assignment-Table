<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - 2</title>
    <style>
        table{
            border-collapse: collapse;
        }
        .firstclass td{
            background-color: rgb(237, 195, 144);
        }
        .secondclass td{
            background-color: rgb(65, 242, 65);
        }
        .thirdclass td{
            background-color: plum;
        }
        .other td{
            background-color: rgb(152, 150, 150);
        }


    </style>
</head>
<body>
    <table border="5">
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            </thead>

            <tr class="firstclass">
                <th>1:00</th>
                <td rowspan="2">Office</td>
                <th></th>
                <td rowspan="2">Office</td>
                <td rowspan="8">Office Hours by Appt</td>
                <td rowspan="2">Office</td>
            </tr>

            <tr class="other">
                <th>1:30</th>
                <td rowspan="2">Dept Meeting</td>
                 
            </tr>

            <tr class="secondclass">
                <th>2:00</th>
                <td rowspan="3">MAT 108</td>
                <td rowspan="3">MAT 108</td>
                <td rowspan="3">MAT 108</td>
            </tr>
            <tr>
                <th>2:30</th>
                <td></td>
            </tr>
            <tr class="other">
                <th>3:00</th>
                <td rowspan="3">EC Meeting</td>
            </tr>

            <tr class="thirdclass">
                <th>3:30</th>
                <td rowspan="3">CSC 205</td>
                <td rowspan="3">CSC 205</td>
                <td rowspan="3">CSC 205</td>
            </tr>
            <tr>
                <th>4:00</th>
            </tr>
            <tr>
                <th>4:30</th>
                <td></td>
            </tr>
        
    </table>
    
</body>
</html>
