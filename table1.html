<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - 1</title>
    <style>
        table {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            border: 1px solid black;
            border-collapse: collapse;
            width: 80%;
        }

        thead {
            background-color: rgb(32, 207, 172);
            font-weight: bold;
        }

        th.head {
            background-color: rgb(231, 215, 124);
        }
    </style>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th colspan="2">Specification</th>
            </tr>

        <tbody>
            <tr>
                <td rowspan="3">Smartphone</td>
                <td rowspan="3">Apple</td>
                <th class="head">Model</th>
                <th class="head">Storage</th>
            </tr>

            <tr>
                <td>iPhone 12 Pro</td>
                <td>256GB</td>
            </tr>
            <tr>
                <td>iPhone SE</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6" Display</td>
            </tr>

            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td colspan="2">10.5" Display</td>
            </tr>

        </tbody>
        </thead>
    </table>

</body>

</html>
